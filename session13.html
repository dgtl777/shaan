<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 13</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            background-color: whitesmoke;
            text-align: center;
            font-family: 'tahoma', 'san serif';
        }
        h1{
            color: royalblue;
        }
        form{
            width: 370px;
            height: 350px;
            background-color: white;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,.2);
            padding: 15px;
            margin-top: 100px;
        }
        #email,#pass,#login{
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(0,0,0,.2);
        }
        #login{
            padding: 12px;
            background-color: royalblue;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border:  none;
        }
        a{
            color: royalblue;
            text-decoration: none;
        }
        #desc{
            font-size: 22px;
        }
        p{
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Book</h1><br><br>
        <p id="desc">My Book is the No.1 Social Media Site!<br>Join Now!</p>
    </header>
    <form action="">
        <input type="email" name="" id="email" placeholder="Email address or phone number"><br><br>
        <input type="password" name="" id="pass" placeholder="Password"><br><br>
        <input type="submit" value="Log In" name="" id="login"><br><br>
        <small><a href="">Forgotten password?</a></small>
    </form><br><br>
    <p><b>Create a Page</b> for celebrity, band or business.</p>
  
    
</body>
</html>
