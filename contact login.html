<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;

            background-size: 100% 100%;
            background: url(https://th.bing.com/th/id/R0bb5de533474d5154e667861f797eeeb?rik=DZbu3cj4O2Mv9Q&pid=ImgRaw);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 15px;
        }

        h1 {
            color: white;
            text-shadow: 0px 0px 10px white;
        }

        form {
            width: 370px;
            height: 350px;
            background-color: rgba(255, 255, 250, .4);
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px white;
            padding: 20px;
            margin-top: 200px;
            border: 10px double white;
        }

        #Email,
        #Password,
        #Login,
        #cna {
            width: 100%;
            padding: 15px;
            border: 1pxsolid rgba(0, 0, 0, .2);
            border-radius: 5px;
            text-shadow: 0px 0px 10px white;
        }

        #Login,
        #cna {
            padding: 12px;
            background-color: rgb(12, 109, 12);
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 0px 0px 10px white;
            border: 5px outset greenyellow;

        }

        #cna {
            background: green;
            width: 70%
        }

        a {
            color: white;
            text-decoration: none;
            text-shadow: 0px 0px 10px white;
        }

        p {
            color: white;
            text-shadow: 0px 0px 10px white;
            font-size: 15px;
        }

        #desc {
            font-size: 40px;
        }

        #logo {
            width: 300px;
            margin-top: -100px;
        }

        #Email,
        #Password {
            background-color: 1a1a1a;
            width: 100%;

        }
    </style>
</head>

<body>
    <header>
        <h1>Minecraft unofficical</h1><br><br>

            src="https://th.bing.com/th/id/R3929f22322714527e849a8554cda23f4?rik=1FevQQ%2b7S2Nzcg&riu=http%3a%2f%2fwww.roadtovr.com%2fwp-content%2fuploads%2f2014%2f07%2fminecraft-logo.png&ehk=clRVS51jqx5gQuttDh9Uy6HUpA%2fXr8Wigp7v%2bQFYRWE%3d&risl=&pid=ImgRaw"><br><br>

        <input type="Password" id="Password" placeholder="Password"><br><br>
        <input type="Submit" value="Log in" id="Login"><br><br>
        <small><a href="">Forgotten Password Or Email?</a></small><br><br>
    </form>


</body>
