<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 12</title>
    <style>
        body{
            background-color: skyblue;
            text-align: center;
        }
        form{
            background-color: white;
            width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px black;
        }
        #submit{
            background-color: royalblue;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML Form Elements</h1>
    </header>
    <form action="">
        <fieldset>
            <legend>Hero Form</legend>
        <label for="">Select your favorite super hero:</label>
        <select name="" id="">
            <optgroup label="Marvel Heros">
            <option value="">IronMan</option>
            <option value="">Captain America</option>
            </optgroup>
            <optgroup label="DC Heros">
            <option value="">Superman</option>
            <option value="">Batman</option>
            </optgroup>
        </select><br><br>
        <label for="">How much do you like this Hero?</label>
        <input type="range" min="0" max="100"><br><br>
        <label for="">Enter your date of birth:</label>
        <input type="date"><br><br>
        <label for="">Select Time:</label>
        <input type="time" name="" id=""><br><br>
        <label for="">Upload File:</label>
        <input type="file" name="" id=""><br><br>
        <input type="submit" name="" id="submit"><br><br>
        <input type="reset" name="" id="">
    </fieldset>
    </form>
    
</body>
</html>
