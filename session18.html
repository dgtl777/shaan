<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 18</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(yellow 50%, blue);
            text-align: center;
        }

        h1 {
            color: red;
        }

        h1:hover {
            color: blue;
        }

        #ball {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: radial-gradient(yellow 45%, red);
            margin: auto;
        }

        #ball:hover {
            background-image: radial-gradient(red 45%, yellow);
            border-radius: 0;
        }

        img {
            width: 300px;
            background-color: white;
            padding: 10px;
        }

        img:hover {
            transform: rotate(-45deg) scale(1.5) translateX(300px);
        }

        #change {
            width: 300px;
            height: 250px;
            background: url(https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__340.jpg);
            background-size: 100% 100%;
            margin: auto;
        }

        #change:hover {
            background: url(https://brooklynintergroup.org/brooklyn/wp-content/uploads/2021/01/flower-729512__340-1.jpg);
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Gradients</h1>
    </header>
    <div id="ball">

    </div><br>
    <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__340.jpg" alt="">

    <div id="change">

    </div>

</body>

</html>
