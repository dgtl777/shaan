<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 11</title>
    <style>
        body{
            background-color: bisque;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML Forms</h1>
    </header>
    <form action="https://www.google.com/">
        <label for="">Name:</label>
        <input type="text" required placeholder="e.g: John" readonly><br><br>
        <label for="">Email:</label>
        <input type="email" required placeholder="xyz@abc.com"><br><br>
        <label for="">Password:</label>
        <input type="password" required placeholder="Enter Password"><br><br>
        <label for="">Gender:</label>
        <label for="">Male</label>
        <input type="radio" name="gender" required checked>
        <label for="">Female</label>
        <input type="radio" name="gender" required><br><br>
        <label for="">Favourite Subjects:</label><br><br>
        <label for="">English:</label>
        <input type="checkbox" checked>
        <label for="">Maths:</label>
        <input type="checkbox">
        <label for="">Science:</label>
        <input type="checkbox">
        <label for="">Social Science:</label>
        <input type="checkbox">
        <label for="">Computer Science:</label>
        <input type="checkbox" checked disabled><br><br>
        <input type="submit" value="Submit the form Shaan!">

    </form>
    
</body>
</html>
