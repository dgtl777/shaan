<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 20</title>
    <style>
        body {
            background-color: skyblue;
            text-align: center;
        }

        h1 {
            color: white;
        }

        #myCanvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <header>
        <h1>HTML Canvas</h1>
    </header>
    <canvas id="myCanvas" width="400" height="400">

    </canvas>

</body>
<script>
    var draw = document.getElementById("myCanvas");
    var line = draw.getContext("2d");
    var line2 = draw.getContext("2d");

    line.moveTo(0, 400);
    line.lineTo(400, 0);
    line.lineWidth = 4;
    line.strokeStyle = "blue";
    line.stroke();

    line2.moveTo(0, 0);
    line2.lineTo(400, 400);
    line2.strokeStyle = "green";
    line2.stroke();

    var box = draw.getContext("2d");

    box.rect(50, 100, 300, 200);
    box.stroke();
    box.fillStyle = "red";
    box.fill();

    var circle = draw.getContext("2d");

    circle.beginPath();
    circle.arc(200, 200, 100, 0, 2 * Math.PI);
    circle.stroke();
    circle.fillStyle = "yellow";
    circle.fill();

    var text = draw.getContext("2d");

    text.font = "24px Arial";
    text.fillStyle = "red";
    text.fillText("Shaan", 165, 205);

</script>

</html>
