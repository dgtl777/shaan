<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 35</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-image:
                linear-gradient(skyblue, slateblue);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

        h1 {
            color: white;
        }

        #num,
        #mul,
        button {
            padding: 10px;
            width: 100px;
        }

        button {
            color: white;
            background-color: orange;
        }

        h2 {
            color: white;
            background-color: navy;
            margin: 5px;
        }

        .mul {
            width: 100%;
            padding: 10px;
            background-color: navajowhite;
            border: 10px solid white;
        }
    </style>
</head>

<body>
    <header>
        <h1>Multiplication Table</h1>
    </header>
    <div class="mul">
        <input type="text" name="" id="num" placeholder="Enter number">
        <input type="text" name="" id="mul" placeholder="Enter Multiple">
        <button onclick="calculate()">Calculate</button>
    </div>
    <h2>Result</h2><br><br>

</body>
<script>
    function calculate() {
        var num = document.getElementById("num").value;
        var mul = document.getElementById("mul").value;

        var count = 1;

        while (count <= mul) {
            result = num * count;
            text = num + " X " + count + " = " + result;
            element = document.createElement("h2");
            element.innerText = text;
            document.body.append(element);
            count = count + 1;
        }
    }
</script>

</html>
