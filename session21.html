<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 21</title>
    <style>
        body {
            background-color: azure;
            text-align: center;
        }

        h1 {
            color: red;
        }
    </style>
</head>

<body>
    <header>
        <h1>SVG(Scalable Vector Graphics)</h1>
    </header>
    <svg width="400" height="400" style="border: 1px solid black;">
        <circle cx="200" cy="200" r="200" style="fill:red">
        </circle>
        <circle cx="200" cy="200" r="150" style="fill:white">
        </circle>
        <circle cx="200" cy="200" r="100" style="fill:red">
        </circle>
    </svg>

    <svg width="400" height="400" style="border: 1px solid black;">
        <rect width="300" height="200" x="50" y="100" style="fill: yellow;"></rect>
    </svg>

    <svg width="400" height="400" style="border: 1px solid black;">
        <ellipse cx="200" cy="200" rx="150" ry="50" style="fill: blue;"></ellipse>
    </svg>
    <svg width="400" height="400" style="border: 1px solid black;">
        <polygon points="200,300 300,100 100,100" style="fill: green;"></polygon>
        <polygon points="200,50 300,250 100,250" style="fill: green;"></polygon>
    </svg>


</body>

</html>
