<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 33</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-image:
                linear-gradient(purple, white);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: white;
        }

        #cal {
            width: 300px;
            height: 500px;
            background-color: yellow;
            margin: auto;
            margin-top: 100px;
            padding: 20px;
        }

        #num1,
        #num2,
        #result {
            width: 100%;
            padding: 10px;
        }

        button {
            width: 100px;
            padding: 10px;
            background-color: orange;
            border: 2px solid white;
            color: white;
        }

        #title {
            color: orangered;
        }
    </style>
</head>

<body>

    <header>
        <h1>Basic Calculator</h1>
    </header>
    <div id="cal">
        <h1 id="title">Basic Calculator</h1>
        <input type="text" name="" id="num1" placeholder="Enter number 1"><br><br>
        <input type="text" name="" id="num2" placeholder="Enter number 2"><br><br>
        <button onclick="add()">ADD</button><br><br>
        <button onclick="sub()">SUBTRACT</button><br><br>
        <button onclick="mul()">MULTIPLY</button><br><br>
        <button onclick="div()">DIVIDE</button><br><br>
        <h2>Result</h2>
        <input type="text" name="" id="result" readonly>
    </div>

</body>
<script>
    function mul() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        var result = parseInt(num1) * parseInt(num2);

        document.getElementById("result").value =
            result;
    }
    function div() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        var result = parseInt(num1) / parseInt(num2);

        document.getElementById("result").value =
            result;
    }
    function sub() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        var result = parseInt(num1) - parseInt(num2);

        document.getElementById("result").value =
            result;
    }
    function add() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        var result = parseInt(num1) + parseInt(num2);

        document.getElementById("result").value =
            result;
    }
</script>

</html>
